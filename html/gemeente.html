<div class="widget">
    <h2>Betaal uw factuur</h2>
    <form>
        <div>
            <label  for="inv" class="text-muted">Geef uw factuurnummer in.</label>
            <input type="text" class="form-control" id="inv" style="margin:1rem 0;" required>
        </div>
        <div>
            <label  for="ogm" class="text-muted">Geef uw gestructureerde mededeling in (enkel nummers).</label>
            <input type="number" class="form-control" id="ogm" placeholder="123456789012" style="margin:1rem 0;" required>
        </div>
        <button id="twikeyBtn" class="btn send_button" type="button">Betalen</button>
    </form>
</div>
<script type="text/javascript">
    document.getElementById('twikeyBtn').onclick = function() {
        if(ogm.value && inv.value)
            document.location = 'https://gemeente.twikey.com/invoice?r=' + ogm.value + '&i='+inv.value;
    };
</script>
